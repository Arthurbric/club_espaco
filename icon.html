     <title>Modal Trigger Example</title>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>

     <!-- Trigger Div -->
     <div class="fab primary fab-mobilesize" id="openModal" style="margin-bottom:-10px; cursor:pointer;">
          <div class="fab-mobilesize-icon">
               <img src="/image/id_pass.png" alt="ID Pass">
               <!-- Trigger Modal -->
          </div>
     </div>

     <!-- Modal Structure (from your code) -->
     <div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
               <div class="modal-content">
                    <div class="modal-header">
                         <h4 class="modal-title">Identidade Estudantil</h4>
                         <div class="subtitle"></div>
                    </div>
                    <div class="modal-body no-padding background-light-purple">
                         <div class="ibox m-b-n">
                              <div class="ibox-content">
                                   <div class="row background-dark-purple m-t-n">
                                        <div class="col-sm-3 col-xs-3"></div>
                                        <div class="col-sm-6 col-xs-6 m-t-sm m-b-sm">
                                             <img class="image img-responsive" src="/image/logoCEUB-reversa.png"
                                                  style="max-width: 250px; margin: 0 auto;">
                                        </div>
                                        <div class="col-sm-3 col-xs-3"></div>
                                   </div>
                                   <div class="row">
                                        <div
                                             class="col-sm-12 col-xs-12 text-center m-t-xs m-b-xxxs font-color-dark-purple">
                                             <h1 class="font-size-titulo m-t-n m-b-n"><b>Identidade Estudantil</b></h1>
                                        </div>
                                   </div>
                                   <div class="hr-line-dashed m-b-xxs m-t-xs"></div>
                                   <div class="row font-color-dark-purple">
                                        <div class="col-sm-2 col-xs-4 p-sm"
                                             style="margin-right: -20px;margin-top: -7px;margin-bottom:-8px;">
                                             <img alt="image" class="img-rounded img-shadow"
                                                  src="https://ea.uniceub.br/Media/Foto?usrid=KxP23G0BJ2Wp2kNTdRJumQ2"
                                                  height="100" width="78">
                                        </div>
                                        <div class="col-sm-10 col-xs-8 m-l-xxxs m-t-xs carteirinha-font">
                                             <b style="font-size:14px;">Arthur Arash Briceno Heidari</b><br>
                                             <b>Curso:</b>&nbsp;Ciência da Computação <br>
                                             <b>RA:</b>&nbsp;22209170<br>
                                             <b>Período:</b>&nbsp;2º Semestre 2024 <br>
                                             <b>Campus:</b>&nbsp;Asa Norte <br>
                                             <b>Turno:</b>&nbsp;Noturno
                                        </div>
                                   </div>
                                   <div class="hr-line-dashed m-b-sm m-t-xs"></div>
                                   <div class="row m-b-xxs m-t-sm">
                                        <div class="col-sm-2 col-xs-2"></div>
                                        <div class="col-sm-8 col-xs-8 text-center aligncenter center-orientation">
                                             <p><b><label class="label label-primary"
                                                            style="font-size: 12px;">Matriculado</label></b></p>
                                             <img class="img-shadow img-rounded img-responsive" src="#"
                                                  onclick="ShowQrCode()" id="imgQRCode">
                                             <p class="m-t-10">
                                                  <small class="text-muted"><i
                                                            class="fa fa-info-circle"></i>&nbsp;<b>Clique para
                                                            atualizar</b></small>
                                             </p>
                                        </div>
                                        <div class="col-sm-2 col-xs-2"></div>
                                   </div>
                                   <div class="row m-t-n">
                                        <div class="col-sm-12 col-xs-12 m-b-sm">
                                             <button type="button" class="btn btn-default btn-md btn-block"
                                                  data-dismiss="modal"><i class="fa fa-times"></i>&nbsp;Fechar</button>
                                        </div>
                                   </div>
                                   <div class="row background-dark-purple m-b-n">
                                        <div class="col-sm-12 col-xs-12 text-center font-color-white p-sm">
                                             <small><i class="fa fa-info-circle"></i>&nbsp;<span id="dtQrCode">Gerando
                                                       ID...</span></small>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script>
          // Trigger to show the modal when the div is clicked
          $(document).ready(function () {
               $("#openModal").click(function () {
                    $("#studentModal").modal('show');
               });
          });
     </script>
